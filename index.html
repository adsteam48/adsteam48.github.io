<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 多機能ツール 最終完全版 - カテゴリ対応強化</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background:#202225; color:#dcddde; font-family:'Whitney',sans-serif; padding:20px; margin:0; }
        .container { max-width:900px; margin:0 auto; }
        header { text-align:center; padding:20px; border-bottom:1px solid #36393f; }
        h1, h2, h3 { color:white; }
        .card { background:#2f3136; border-radius:8px; padding:20px; margin:20px 0; }
        .section { background:#36393f; border-radius:8px; padding:15px; margin-bottom:20px; }
        .section-title { font-size:1.2em; font-weight:bold; margin-bottom:10px; color:#5865F2; }
        input, select { width:100%; padding:12px; background:#202225; border:none; color:white; border-radius:4px; margin-bottom:10px; }
        button { padding:12px 20px; background:#5865F2; color:white; border:none; cursor:pointer; border-radius:4px; width:100%; font-size:1.1em; margin-top:10px; }
        button:hover { background:#4752C4; }
        button.danger { background:#ed4245; }
        button.danger:hover { background:#c03537; }
        .result { padding:15px; border-radius:8px; margin-top:20px; max-height:500px; overflow-y:auto; background:#1e1f22; white-space:pre-line; font-size:0.9em; line-height:1.4; }
        .hidden { display:none; }
        .toggle-label { display:flex; align-items:center; margin:15px 0; font-weight:bold; }
        .toggle-switch { position:relative; display:inline-block; width:60px; height:34px; margin-left:auto; }
        .toggle-switch input { opacity:0; width:0; height:0; }
        .slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#ccc; transition:.4s; border-radius:34px; }
        .slider:before { position:absolute; content:""; height:26px; width:26px; left:4px; bottom:4px; background:white; transition:.4s; border-radius:50%; }
        input:checked + .slider { background:#5865F2; }
        input:checked + .slider:before { transform:translateX(26px); }
        .warning { color:#faa81a; font-size:0.9em; margin-top:5px; line-height:1.5; }
        .log-success { color:#3ba55d; }
        .log-error { color:#ed4245; }
        .preview { background:#1e1f22; padding:15px; border-radius:8px; margin-top:10px; font-size:0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-discord"></i> Discord 多機能ツール 最終完全版</h1>
            <p>カテゴリー＋チャンネル対応強化版 • 詳細ログ表示</p>
        </header>

        <div id="token-card" class="card">
            <h2>トークンを入力</h2>
            <input type="password" id="token-input" placeholder="mfa. または ユーザー・トークン">
            <button id="connect-btn">接続</button>
        </div>

        <div id="main-card" class="card hidden">
            <h2>モード選択</h2>
            <select id="mode-select">
                <option value="clone">サーバー完全クローン</option>
                <option value="emoji">絵文字のみ複製</option>
                <option value="role">ロールのみコピー</option>
                <option value="channel">チャンネルのみコピー（カテゴリ含む）</option>
                <option value="category-channel" selected>カテゴリー＋チャンネルのみコピー</option>
                <option value="appearance">サーバー見た目変更のみ</option>
                <option value="purge">サーバー情報すべて駆除</option>
            </select>

            <div class="section" id="source-section">
                <div class="section-title">コピー元サーバーID</div>
                <input type="text" id="source-id" placeholder="コピー元のサーバーID">
                <button id="load-btn">情報取得</button>
                <div id="preview" class="preview hidden"></div>
            </div>

            <div class="section">
                <div class="section-title" id="target-title">対象サーバー</div>
                <select id="target-select"></select>
                <input type="text" id="target-id" placeholder="対象サーバーIDを入力（駆除モード時）" class="hidden">
            </div>

            <div class="section">
                <div class="toggle-label">
                    <span>実行前にリセット（対象の既存データ削除）</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="reset-mode" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="warning" id="purge-warning" style="display:none;">
                    ⚠️ 駆除モードではサーバーのすべての情報（チャンネル・ロール・絵文字等）が完全に削除されます！
                </div>
            </div>

            <div class="section">
                <button id="execute-btn">実行開始</button>
            </div>

            <div id="result" class="result hidden"></div>
        </div>

        <div id="user-card" class="card hidden">
            <div style="display:flex; align-items:center; justify-content:space-between;">
                <img id="avatar" src="" width="64" height="64" style="border-radius:50%;">
                <h3 id="username">接続済みユーザー</h3>
                <button id="logout-btn" class="danger">ログアウト＆全データ削除</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://discord.com/api/v9';
        let token = null;
        let myGuilds = [];
        let source = { guild: null, roles: [], channels: [], emojis: [] };

        // リクエスト間に少し待機（レートリミット回避）
        const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

        document.getElementById('connect-btn').onclick = async () => {
            token = document.getElementById('token-input').value.trim();
            if (!token) return alert('トークンを入力してください');

            localStorage.setItem('discord_token', token);

            try {
                const me = await (await fetch(`${API}/users/@me`, {
                    headers: { 'Authorization': token }
                })).json();

                document.getElementById('username').textContent = me.global_name || me.username;
                document.getElementById('avatar').src = me.avatar
                    ? `https://cdn.discordapp.com/avatars/${me.id}/${me.avatar}.png?size=128`
                    : 'https://cdn.discordapp.com/embed/avatars/0.png';

                myGuilds = await (await fetch(`${API}/users/@me/guilds`, {
                    headers: { 'Authorization': token }
                })).json();

                const select = document.getElementById('target-select');
                select.innerHTML = '';
                myGuilds.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g.id;
                    opt.textContent = g.name;
                    select.appendChild(opt);
                });

                document.getElementById('token-card').classList.add('hidden');
                document.getElementById('main-card').classList.remove('hidden');
                document.getElementById('user-card').classList.remove('hidden');
            } catch (e) {
                alert('接続失敗: ' + (e.message || '不明なエラー'));
            }
        };

        document.getElementById('mode-select').onchange = (e) => {
            const mode = e.target.value;
            const isPurge = mode === 'purge';
            const needsSource = !isPurge && mode !== 'appearance';

            document.getElementById('source-section').classList.toggle('hidden', !needsSource);
            document.getElementById('target-select').classList.toggle('hidden', isPurge);
            document.getElementById('target-id').classList.toggle('hidden', !isPurge);
            document.getElementById('target-title').textContent = isPurge
                ? '駆除対象サーバーIDを入力'
                : '対象サーバー選択';
            document.getElementById('purge-warning').style.display = isPurge ? 'block' : 'none';
        };

        document.getElementById('load-btn').onclick = async () => {
            const sourceId = document.getElementById('source-id').value.trim();
            if (!sourceId) return alert('コピー元サーバーIDを入力してください');

            try {
                source.guild   = await (await fetch(`${API}/guilds/${sourceId}`,      { headers: { 'Authorization': token } })).json();
                source.roles    = await (await fetch(`${API}/guilds/${sourceId}/roles`,   { headers: { 'Authorization': token } })).json();
                source.channels = await (await fetch(`${API}/guilds/${sourceId}/channels`,{ headers: { 'Authorization': token } })).json();
                source.emojis   = await (await fetch(`${API}/guilds/${sourceId}/emojis`,  { headers: { 'Authorization': token } })).json();

                const preview = document.getElementById('preview');
                preview.classList.remove('hidden');
                preview.innerHTML = `
                    <strong>${source.guild.name}</strong><br>
                    ロール: ${source.roles.length}個<br>
                    チャンネル: ${source.channels.length}個（カテゴリ含む）<br>
                    絵文字: ${source.emojis.length}個
                `;
                alert('情報取得完了！');
            } catch (e) {
                alert('取得失敗: ' + (e.message || '不明なエラー（権限不足？）'));
            }
        };

        // チャンネル＆カテゴリコピー専用関数
        async function copyChannelsAndCategories(targetId, channels, result) {
            let success = 0, failed = 0;
            result.innerHTML += '<strong>┏ カテゴリー＆チャンネルコピー開始</strong><br>';

            // 1. カテゴリーだけ先に作成
            const categoryMap = {}; // old id → new id
            const categories = channels.filter(ch => ch.type === 4)
                                      .sort((a,b) => a.position - b.position);

            for (const cat of categories) {
                try {
                    const payload = {
                        name: cat.name,
                        type: 4,
                        position: cat.position
                    };
                    const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                        method: 'POST',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (res.ok) {
                        const newCat = await res.json();
                        categoryMap[cat.id] = newCat.id;
                        result.innerHTML += `<span class="log-success">✓ カテゴリ作成: ${cat.name}</span><br>`;
                        success++;
                    } else {
                        const err = await res.json().catch(()=>({message:'不明'}));
                        result.innerHTML += `<span class="log-error">✗ カテゴリ失敗: ${cat.name} (${err.message})</span><br>`;
                        failed++;
                    }
                    await delay(700);
                } catch (e) {
                    result.innerHTML += `<span class="log-error">✗ カテゴリ例外: ${cat.name}</span><br>`;
                    failed++;
                    await delay(700);
                }
            }

            // 2. 通常チャンネルを作成（parent_idをマッピング）
            const normalChannels = channels.filter(ch => ch.type !== 4)
                                          .sort((a,b) => a.position - b.position);

            for (const ch of normalChannels) {
                try {
                    const payload = {
                        name: ch.name,
                        type: ch.type,
                        position: ch.position,
                        permission_overwrites: ch.permission_overwrites || [],
                        parent_id: ch.parent_id ? (categoryMap[ch.parent_id] || null) : null
                    };

                    // ボイスチャンネル特有の項目
                    if (ch.type === 2) {
                        payload.bitrate = ch.bitrate;
                        payload.user_limit = ch.user_limit;
                    }
                    // フォーラム・スレッドなどはここに追加可能（現在未対応）

                    const res = await fetch(`${API}/guilds/${targetId}/channels`, {
                        method: 'POST',
                        headers: { 'Authorization': token, 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (res.ok) {
                        result.innerHTML += `<span class="log-success">✓ チャンネル作成: ${ch.name}</span><br>`;
                        success++;
                    } else {
                        const err = await res.json().catch(()=>({message:'不明'}));
                        result.innerHTML += `<span class="log-error">✗ チャンネル失敗: ${ch.name} (${err.message})</span><br>`;
                        failed++;
                    }
                    await delay(700);
                } catch (e) {
                    result.innerHTML += `<span class="log-error">✗ チャンネル例外: ${ch.name}</span><br>`;
                    failed++;
                    await delay(700);
                }
            }

            result.innerHTML += `<strong>┗ チャンネル処理完了：成功 ${success} / 失敗 ${failed}</strong><br><br>`;
        }

        document.getElementById('execute-btn').onclick = async () => {
            const mode = document.getElementById('mode-select').value;
            let targetId = mode === 'purge'
                ? document.getElementById('target-id').value.trim()
                : document.getElementById('target-select').value;

            if (!targetId) return alert('対象サーバーを選択または入力してください');

            if (mode !== 'purge' && !source.guild) {
                return alert('先にコピー元の情報を取得してください');
            }

            if (!confirm(`【警告】本当に実行しますか？\nこの操作は取り消せません！\nモード: ${mode}`)) return;

            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = '<strong>【実行開始】</strong><br><br>';

            const reset = document.getElementById('reset-mode').checked;

            // リセット処理
            if (reset && mode !== 'purge') {
                result.innerHTML += '<strong>既存データ削除中...</strong><br>';

                if (['emoji','clone','category-channel'].includes(mode)) {
                    const emojis = await (await fetch(`${API}/guilds/${targetId}/emojis`, {headers:{'Authorization':token}})).json();
                    for (const e of emojis) {
                        try {
                            await fetch(`${API}/guilds/${targetId}/emojis/${e.id}`, {
                                method: 'DELETE', headers: {'Authorization': token}
                            });
                            result.innerHTML += `<span class="log-success">✓ 絵文字削除: ${e.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ 絵文字削除失敗: ${e.name}</span><br>`;
                        }
                        await delay(600);
                    }
                }

                if (['role','clone'].includes(mode)) {
                    const roles = await (await fetch(`${API}/guilds/${targetId}/roles`, {headers:{'Authorization':token}})).json();
                    for (const r of roles) {
                        if (r.id === targetId) continue; // @everyoneは削除不可
                        try {
                            await fetch(`${API}/guilds/${targetId}/roles/${r.id}`, {
                                method: 'DELETE', headers: {'Authorization': token}
                            });
                            result.innerHTML += `<span class="log-success">✓ ロール削除: ${r.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ ロール削除失敗: ${r.name}</span><br>`;
                        }
                        await delay(600);
                    }
                }

                if (['channel','category-channel','clone'].includes(mode)) {
                    const channels = await (await fetch(`${API}/guilds/${targetId}/channels`, {headers:{'Authorization':token}})).json();
                    for (const ch of channels) {
                        try {
                            await fetch(`${API}/channels/${ch.id}`, {
                                method: 'DELETE', headers: {'Authorization': token}
                            });
                            result.innerHTML += `<span class="log-success">✓ チャンネル削除: ${ch.name}</span><br>`;
                        } catch {
                            result.innerHTML += `<span class="log-error">✗ チャンネル削除失敗: ${ch.name}</span><br>`;
                        }
                        await delay(800);
                    }
                }
                result.innerHTML += '<br><strong>リセット完了</strong><br><br>';
            }

            // モード別処理
            if (['emoji','clone'].includes(mode)) {
                // 絵文字コピー（既存コード省略・必要ならここに）
                result.innerHTML += '<strong>絵文字コピー処理（省略）</strong><br>';
            }

            if (['role','clone'].includes(mode)) {
                // ロールコピー（既存コード省略・必要ならここに）
                result.innerHTML += '<strong>ロールコピー処理（省略）</strong><br>';
            }

            if (['channel','category-channel','clone'].includes(mode)) {
                await copyChannelsAndCategories(targetId, source.channels, result);
            }

            if (['appearance','clone'].includes(mode)) {
                // 外観変更（既存コード省略）
                result.innerHTML += '<strong>外観変更処理（省略）</strong><br>';
            }

            if (mode === 'purge') {
                result.innerHTML += '<strong>【完全駆除モード】未実装または危険のためスキップ</strong><br>';
            }

            result.innerHTML += '<br><strong style="color:#fff">すべての処理が完了しました！</strong>';
        };

        document.getElementById('logout-btn').onclick = () => {
            if (confirm('本当にログアウトして全データを削除しますか？')) {
                localStorage.clear();
                location.reload();
            }
        };

        // 自動ログイン
        const savedToken = localStorage.getItem('discord_token');
        if (savedToken) {
            document.getElementById('token-input').value = savedToken;
            document.getElementById('connect-btn').click();
        }
    </script>
</body>
</html>
