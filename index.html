<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TogetherBot アップデート情報</title>
<style>
    body {
        font-family: "Noto Sans JP", sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 15px;
    }
    .header-box {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 15px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .date {

    }

        border-radius: 8px 8px 0 0;

        font-weight: bold;
    }
    .card {
        background: #ffffff;
        border-radius: 0 0 8px 8px;
        padding: 20px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }
    th {
        background: #fafafa;
        font-weight: bold;
    }
    .note {
        margin-top: 20px;
        padding: 15px;
        background: #fff8d1;
        border-left: 4px solid #f2c200;

    }
