<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルサーバー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .upload-area {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 10px;
            word-break: break-word;
            font-size: 1.1rem;
        }

        .file-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .media-player {
            margin: 15px 0;
            width: 100%;
        }

        .media-player video,
        .media-player audio {
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .temp-link {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .file-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📁 ファイルサーバー</h1>
            <p style="color: rgba(255,255,255,0.9);">メディア再生機能付きファイル管理システム</p>
        </div>

        <div class="upload-area">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">📤</div>
                <h3>ファイルをドラッグ&ドロップ または クリックして選択</h3>
                <p style="color: #666; margin-top: 10px;">MP4、MP3、画像、ドキュメントなど対応</p>
                <input type="file" id="fileInput" class="file-input" multiple>
            </div>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="files-grid" id="filesGrid"></div>
    </div>

    <!-- 確認モーダル -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>⚠️ ファイル閲覧の確認</h3>
            <p id="confirmMessage">このファイルを開きますか？</p>
            <div class="modal-actions">
                <button class="btn btn-primary" id="confirmYes">はい、開く</button>
                <button class="btn btn-secondary" id="confirmNo">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- 一時リンクモーダル -->
    <div class="modal" id="tempLinkModal">
        <div class="modal-content">
            <h3>🔗 一時的なダウンロードリンク</h3>
            <p>このリンクは24時間有効です：</p>
            <div class="temp-link" id="tempLinkText"></div>
            <div class="modal-actions">
                <button class="btn btn-primary" id="copyLinkBtn">リンクをコピー</button>
                <button class="btn btn-secondary" id="closeLinkModal">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        class FileServer {
            constructor() {
                this.files = this.loadFiles();
                this.tempLinks = new Map();
                this.pendingDeleteFileId = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderFiles();
            }

            setupEventListeners() {
                const uploadZone = document.getElementById('uploadZone');
                const fileInput = document.getElementById('fileInput');

                // ドラッグ&ドロップ
                uploadZone.addEventListener('click', () => fileInput.click());
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });
                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });
                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                // ファイル選択
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // モーダル処理
                document.getElementById('confirmNo').addEventListener('click', () => {
                    this.closeModal('confirmModal');
                });

                document.getElementById('closeLinkModal').addEventListener('click', () => {
                    this.closeModal('tempLinkModal');
                });

                document.getElementById('copyLinkBtn').addEventListener('click', () => {
                    this.copyToClipboard();
                });
            }

            async handleFiles(files) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                
                progressBar.style.display = 'block';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = progress + '%';
                    
                    await this.addFile(file);
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                
                progressBar.style.display = 'none';
                this.renderFiles();
                this.saveFiles();
            }

            async addFile(file) {
                const fileData = {
                    id: this.generateId(),
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    lastModified: file.lastModified,
                    uploadDate: new Date().toISOString(),
                    data: await this.fileToBase64(file)
                };
                this.files.push(fileData);
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            renderFiles() {
                const grid = document.getElementById('filesGrid');
                grid.innerHTML = '';

                this.files.forEach(file => {
                    const card = this.createFileCard(file);
                    grid.appendChild(card);
                });
            }

            createFileCard(file) {
                const card = document.createElement('div');
                card.className = 'file-card';

                const icon = this.getFileIcon(file.type);
                const formattedSize = this.formatFileSize(file.size);
                const uploadDate = new Date(file.uploadDate).toLocaleString('ja-JP');

                card.innerHTML = `
                    <div class="file-icon">${icon}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">
                        サイズ: ${formattedSize}<br>
                        アップロード: ${uploadDate}
                    </div>
                    ${this.createMediaPlayer(file)}
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="fileServer.viewFile('${file.id}')">
                            👁️ 表示
                        </button>
                        <button class="btn btn-secondary" onclick="fileServer.downloadFile('${file.id}')">
                            💾 ダウンロード
                        </button>
                        <button class="btn btn-secondary" onclick="fileServer.createTempLink('${file.id}')">
                            🔗 一時リンク
                        </button>
                        <button class="btn btn-danger" onclick="fileServer.deleteFile('${file.id}')">
                            🗑️ 削除
                        </button>
                    </div>
                `;

                return card;
            }

            createMediaPlayer(file) {
                if (file.type.startsWith('video/')) {
                    return `
                        <div class="media-player">
                            <video controls>
                                <source src="${file.data}" type="${file.type}">
                                お使いのブラウザは動画再生に対応していません。
                            </video>
                        </div>
                    `;
                } else if (file.type.startsWith('audio/')) {
                    return `
                        <div class="media-player">
                            <audio controls>
                                <source src="${file.data}" type="${file.type}">
                                お使いのブラウザは音声再生に対応していません。
                            </audio>
                        </div>
                    `;
                } else if (file.type.startsWith('image/')) {
                    return `
                        <div class="media-player">
                            <img src="${file.data}" alt="${file.name}" style="max-width: 100%; height: auto; border-radius: 8px;">
                        </div>
                    `;
                }
                return '';
            }

            getFileIcon(type) {
                if (type.startsWith('video/')) return '🎥';
                if (type.startsWith('audio/')) return '🎵';
                if (type.startsWith('image/')) return '🖼️';
                if (type.includes('pdf')) return '📄';
                if (type.includes('text')) return '📝';
                if (type.includes('zip') || type.includes('rar')) return '📦';
                return '📁';
            }

            viewFile(fileId) {
                const file = this.files.find(f => f.id === fileId);
                if (!file) return;

                const modal = document.getElementById('confirmModal');
                const message = document.getElementById('confirmMessage');
                const confirmYes = document.getElementById('confirmYes');

                message.textContent = `「${file.name}」を開きますか？\nファイル形式: ${file.type || '不明'}\nサイズ: ${this.formatFileSize(file.size)}`;

                confirmYes.onclick = () => {
                    this.closeModal('confirmModal');
                    this.openFile(file);
                };

                this.showModal('confirmModal');
            }

            openFile(file) {
                const blob = this.dataURLtoBlob(file.data);
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            }

            downloadFile(fileId) {
                const file = this.files.find(f => f.id === fileId);
                if (!file) return;

                const blob = this.dataURLtoBlob(file.data);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                a.click();
                URL.revokeObjectURL(url);
            }

            createTempLink(fileId) {
                const file = this.files.find(f => f.id === fileId);
                if (!file) return;

                const linkId = this.generateId();
                const expiryTime = Date.now() + (24 * 60 * 60 * 1000); // 24時間
                
                this.tempLinks.set(linkId, {
                    fileId: fileId,
                    expiry: expiryTime
                });

                const tempUrl = `${window.location.origin}${window.location.pathname}#temp/${linkId}`;
                
                document.getElementById('tempLinkText').textContent = tempUrl;
                this.showModal('tempLinkModal');
            }

            copyToClipboard() {
                const linkText = document.getElementById('tempLinkText').textContent;
                navigator.clipboard.writeText(linkText).then(() => {
                    const btn = document.getElementById('copyLinkBtn');
                    const originalText = btn.textContent;
                    btn.textContent = 'コピーしました！';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }

            deleteFile(fileId) {
                if (confirm('このファイルを削除しますか？')) {
                    this.files = this.files.filter(f => f.id !== fileId);
                    this.renderFiles();
                    this.saveFiles();
                }
            }

            dataURLtoBlob(dataURL) {
                const arr = dataURL.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], { type: mime });
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            showModal(modalId) {
                document.getElementById(modalId).classList.add('active');
            }

            closeModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
            }

            saveFiles() {
                // メモリ内での保存（実際の実装ではサーバーへ送信）
                console.log('Files saved to memory:', this.files.length, 'files');
            }

            loadFiles() {
                // メモリから読み込み（実際の実装ではサーバーから取得）
                return [];
            }
        }

        // アプリケーション初期化
        const fileServer = new FileServer();

        // 一時リンクの処理
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            if (hash.startsWith('#temp/')) {
                const linkId = hash.substr(6);
                const linkData = fileServer.tempLinks.get(linkId);
                
                if (linkData && Date.now() < linkData.expiry) {
                    const file = fileServer.files.find(f => f.id === linkData.fileId);
                    if (file) {
                        fileServer.downloadFile(file.id);
                    } else {
                        alert('ファイルが見つかりません。');
                    }
                } else {
                    alert('リンクが期限切れか無効です。');
                }
            }
        });
    </script>
</body>
</html>
