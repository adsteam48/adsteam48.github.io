  <!-- カウントダウンスクリプト（そのまま） -->
  <script>
    const targets = [
      {id:"countdown-1", date:"2025-09-24T21:00:00"},
      {id:"countdown-2", date:"2025-09-10T12:00:00"},
      {id:"countdown-3", date:"2025-09-13T12:00:00"},
      {id:"countdown-4", date:"2025-09-17T12:00:00"},
      {id:"countdown-5", date:"2025-09-20T12:00:00"},
      {id:"countdown-6", date:"2025-09-11T22:00:00"},
      {id:"countdown-7", date:"2025-09-12T20:00:00"},
      {id:"countdown-8", date:"2025-09-14T21:00:00"}
    ];

    function updateCountdown() {
      const now = new Date();
      targets.forEach(item => {
        const el = document.getElementById(item.id);
        if (!el) return;
        const diff = new Date(item.date) - now;
        if(diff > 0) {
          const d = Math.floor(diff / (1000*60*60*24));
          const h = Math.floor((diff / (1000*60*60)) % 24);
          const m = Math.floor((diff / (1000*60)) % 60);
          const s = Math.floor((diff / 1000) % 60);
          el.innerHTML = `（あと ${d}日 ${h}時間 ${m}分 ${s}秒）`;
        } else {
          el.innerHTML = "（放送開始！）";
        }
      });
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
