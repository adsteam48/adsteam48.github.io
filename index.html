<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>北くんがかわいすぎて手に余るので、3人でシェアすることにしました</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#f9a8d4;color-scheme:dark}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,\"Hiragino Kaku Gothic ProN\",Meiryo,sans-serif;
         margin:0;background:linear-gradient(180deg,#071027 0%,#071833 100%);
         color:#f1f5f9;line-height:1.6}
    .container{max-width:700px;margin:40px auto;padding:24px;text-align:center}
    h1{font-size:1.6rem;color:#f9a8d4;margin-bottom:24px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
          padding:20px;border-radius:16px;box-shadow:0 6px 18px rgba(2,6,23,0.6);margin-bottom:20px}
    .time{font-weight:bold;color:#f9a8d4}
    #countdown{font-size:1.4rem;font-weight:bold;color:#f9a8d4;margin-top:10px}
    footer{margin-top:32px;font-size:0.9rem;color:#a8c7e6}
    a{color:#f9a8d4;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="container">
    <h1>北くんがかわいすぎて手に余るので、<br>3人でシェアすることにしました</h1>

    <div class="card">
      <p>📺 <strong>リアルタイム配信情報</strong></p>
      <p>本日 <span class="time">23:00〜23:20</span><br>
         <a href="https://tver.jp/" target="_blank">TVer</a> にてリアタイ配信！</p>
      <div id="countdown">カウントダウン中...</div>
    </div>

    <footer>
      情報元：<a href="https://tver.jp/" target="_blank">TVer公式サイト</a>
    </footer>
  </div>

  <script>
    function updateCountdown() {
      const target = new Date();
      target.setHours(23,0,0,0); // 今日の23:00
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        document.getElementById(\"countdown\").textContent = \"▶ 配信が始まりました！\";
        return;
      }

      const h = Math.floor(diff / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById(\"countdown\").textContent =
        `開始まで ${h}時間 ${m}分 ${s}秒`;

      setTimeout(updateCountdown, 1000);
    }
    updateCountdown();
  </script>
</body>
</html>
