<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #111;
      color: #0f0;
    }
    #countdown {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <h1>⏳ 9月28日 4:00までカウントダウン</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const target = new Date("2025-09-28T04:00:00+09:00"); // JST で 9/28 4:00
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "✅ 時間になりました！";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${hours}時間 ${minutes}分 ${seconds}秒`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
