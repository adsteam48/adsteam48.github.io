<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日曜4時カウントダウン通知</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>次の日曜4:00までのカウントダウン</h1>
  <div id="countdown">計算中...</div>

  <script>
    // 通知許可リクエスト
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function notifyUser() {
      if (Notification.permission === "granted") {
        new Notification("⏰ 日曜日の朝4時になりました！");
      } else {
        alert("⏰ 日曜日の朝4時になりました！");
      }
    }

    function getNextSunday4AM() {
      const now = new Date();
      const result = new Date(now);

      // 次の日曜4:00に設定
      result.setDate(now.getDate() + ((7 - now.getDay()) % 7)); // 次の日曜の日付
      result.setHours(4, 0, 0, 0);

      // 今日が日曜で、すでに4:00を過ぎていたら翌週にする
      if (now > result) {
        result.setDate(result.getDate() + 7);
      }
      return result;
    }

    function updateCountdown() {
      const now = new Date();
      const target = getNextSunday4AM();
      const diff = target - now;

      if (diff <= 0) {
        notifyUser();
        document.getElementById("countdown").textContent = "今がその時です！";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
    }

    // 1秒ごとに更新
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
