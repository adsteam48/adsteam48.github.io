<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      flex-direction: column;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <h1>⏳ 9月28日 5:00 までのカウントダウン</h1>
  <div id="countdown">計算中...</div>

  <script>
    // 目標日時（JST）
    const targetDate = new Date("2025-09-28T05:00:00+09:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "⏰ 時間になりました！";
        clearInterval(timer);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${hours}時間 ${minutes}分 ${seconds}秒`;
    }

    updateCountdown(); // 初期表示
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
