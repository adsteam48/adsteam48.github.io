<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      flex-direction: column;
      margin: 0;
    }
    .warning {
      width: 100%;
      background: #b00020;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 1.2em;
      position: fixed;
      top: 0;
      left: 0;
    }
    h1 {
      font-size: 2em;
      margin: 100px 20px 20px;
      text-align: center;
    }
    #countdown {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="warning">⚠️ ブレインロット運営のトラブルによりイベントは延期されました</div>

  <h1>イベントは <br> 9月29日 5:00 JST 開催予定</h1>
  <div id="countdown">計算中...</div>

  <script>
    // 目標日時（JST）
    const targetDate = new Date("2025-09-29T05:00:00+09:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "⏰ イベント開始！";
        clearInterval(timer);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${hours}時間 ${minutes}分 ${seconds}秒`;
    }

    updateCountdown(); // 初期表示
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
