<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord„Çπ„ÉÜ„Éº„Çø„Çπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Hiragino Sans", "Yu Gothic UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        .subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .status-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .banner {
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-content {
            padding: 0 30px 30px;
        }

        .avatar-wrapper {
            display: flex;
            justify-content: center;
            margin-top: -50px;
            margin-bottom: 20px;
        }

        .avatar {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .avatar-status-badge.online {
            background: #43b581;
        }

        .user-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .username {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c2f33;
            margin-bottom: 5px;
        }

        .user-tag {
            color: #99aab5;
            font-size: 0.95rem;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #99aab5;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .connection-card {
            background: #f6f7f8;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }

        .connection-card:hover {
            background: #ebedef;
            transform: translateX(3px);
        }

        .connection-card:last-child {
            margin-bottom: 0;
        }

        .connection-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .connection-icon.spotify {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
        }

        .connection-icon.youtube {
            background: linear-gradient(135deg, #FF0000 0%, #cc0000 100%);
        }

        .connection-icon.twitch {
            background: linear-gradient(135deg, #9146FF 0%, #772ce8 100%);
        }

        .connection-icon.steam {
            background: linear-gradient(135deg, #171a21 0%, #1b2838 100%);
        }

        .connection-icon.twitter {
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
        }

        .connection-icon.github {
            background: linear-gradient(135deg, #24292e 0%, #1b1f23 100%);
        }

        .connection-icon.xbox {
            background: linear-gradient(135deg, #107C10 0%, #0e6b0e 100%);
        }

        .connection-icon.playstation {
            background: linear-gradient(135deg, #003791 0%, #002c73 100%);
        }

        .connection-info {
            flex: 1;
            min-width: 0;
        }

        .connection-name {
            font-weight: 600;
            color: #2c2f33;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .connection-username {
            color: #99aab5;
            font-size: 0.85rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .connection-verified {
            color: #43b581;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ebecef;
            text-align: center;
        }

        .last-update {
            color: #99aab5;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .card-content {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="sparkle">‚ú®</span><span id="header-username">yiyf667</span>„ÅÆ„Çπ„ÉÜ„Éº„Çø„Çπ<span class="sparkle">‚ú®</span></h1>
            <p class="subtitle">„É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞‰∏≠</p>
        </div>

        <div class="status-card">
            <div class="banner"></div>

            <div class="card-content">
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <img id="avatar" src="https://cdn.discordapp.com/avatars/1403167996607725629/2b81a361ffe1d89dc1b55cf874237b97.png?size=256" alt="„Ç¢„Éê„Çø„Éº">
                        <div class="avatar-status-badge online" id="avatar-status-badge"></div>
                    </div>
                </div>

                <div class="user-info">
                    <div class="username" id="username">yiyf667</div>
                    <div class="user-tag" id="user-tag">@yiyf667</div>
                    <div class="display-name" id="display-name" style="display:none;">Ë°®Á§∫Âêç</div>
                </div>

                <div id="connections-section" class="section" style="display:none;">
                    <div class="section-title">üîó Êé•Á∂ö„Ç¢„Ç´„Ç¶„É≥„Éà</div>
                    <div id="connections-container"></div>
                </div>

                <div class="footer">
                    <div class="last-update">
                        üïê ÊúÄÁµÇÊõ¥Êñ∞: <span id="last-update">0ÁßíÂâç</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // APIË®≠ÂÆö
        const API_URL = 'http://localhost:3000/api/status'; // API„Çµ„Éº„Éê„Éº„ÅÆURL
        const UPDATE_INTERVAL = 5000; // 5Áßí„Åî„Å®„Å´Êõ¥Êñ∞

        // Êé•Á∂ö„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆ„Ç¢„Ç§„Ç≥„É≥„Å®„É©„Éô„É´
        const CONNECTION_TYPES = {
            'spotify': { icon: 'üéµ', label: 'Spotify' },
            'youtube': { icon: '‚ñ∂Ô∏è', label: 'YouTube' },
            'twitch': { icon: 'üì∫', label: 'Twitch' },
            'steam': { icon: 'üéÆ', label: 'Steam' },
            'twitter': { icon: 'üê¶', label: 'Twitter' },
            'github': { icon: 'üíª', label: 'GitHub' },
            'xbox': { icon: 'üéÆ', label: 'Xbox' },
            'playstation': { icon: 'üéÆ', label: 'PlayStation' },
            'battlenet': { icon: '‚öîÔ∏è', label: 'Battle.net' },
            'reddit': { icon: 'ü§ñ', label: 'Reddit' },
            'facebook': { icon: 'üìò', label: 'Facebook' }
        };

        // Discord API„Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
        async function fetchDiscordStatus() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÊõ¥Êñ∞
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('user-tag').textContent = `@${data.username}`;
                    document.getElementById('header-username').textContent = data.username;
                    
                    if (data.avatar) {
                        document.getElementById('avatar').src = data.avatar;
                    }
                    
                    // „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„ÉÉ„Ç∏„ÇíÊõ¥Êñ∞
                    const badge = document.getElementById('avatar-status-badge');
                    badge.className = `avatar-status-badge ${data.status}`;
                    
                    // Êé•Á∂ö„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíË°®Á§∫
                    if (data.connections && data.connections.length > 0) {
                        displayConnections(data.connections);
                    } else {
                        hideConnections();
                    }
                }
            } catch (error) {
                console.error('‚ùå „Çπ„ÉÜ„Éº„Çø„Çπ„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
            }
        }

        // Êé•Á∂ö„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíË°®Á§∫
        function displayConnections(connections) {
            const section = document.getElementById('connections-section');
            const container = document.getElementById('connections-container');
            
            section.style.display = 'block';
            container.innerHTML = '';
            
            connections.forEach(conn => {
                const connType = CONNECTION_TYPES[conn.type] || { icon: 'üîó', label: conn.type };
                
                const card = document.createElement('div');
                card.className = 'connection-card';
                
                card.innerHTML = `
                    <div class="connection-icon ${conn.type}">
                        ${connType.icon}
                    </div>
                    <div class="connection-info">
                        <div class="connection-name">${connType.label}</div>
                        <div class="connection-username">${conn.name}</div>
                        ${conn.verified ? '<div class="connection-verified">‚úì Ë™çË®ºÊ∏à„Åø</div>' : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Êé•Á∂ö„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÈùûË°®Á§∫
        function hideConnections() {
            const section = document.getElementById('connections-section');
            section.style.display = 'none';
        }

        // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇÂàª„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP');
            document.getElementById('last-update').textContent = timeString;
        }

        // ÂàùÊúüË™≠„ÅøËæº„Åø
        fetchDiscordStatus();
        updateLastUpdate();

        // ÂÆöÊúüÊõ¥Êñ∞
        setInterval(() => {
            fetchDiscordStatus();
            updateLastUpdate();
        }, UPDATE_INTERVAL);
    </script>
</body>
</html>
