<script>
const DISCORD_USER_ID = "1403167996607725629";

const STATUS_LABELS = {

function formatElapsed(sec) {
    const h = Math.floor(sec / 3600);
    const m = Math.floor((sec % 3600) / 60);
    const s = sec % 60;
    return h > 0 ? `${h}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`
                 : `${m}:${String(s).padStart(2,"0")}`;
}

async function fetchStatus() {
    const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_USER_ID}`);
    const json = await res.json();
    render(json.data);
}

function render(data) {
    const now = Math.floor(Date.now()/1000);

    const activity = data.activities?.find(a => a.timestamps?.start);
    const elapsed = activity ? now - Math.floor(activity.timestamps.start / 1000) : 0;

    document.getElementById("content").innerHTML = `

            </div>

            <div class="user-info">
                <div class="username">${data.discord_user.global_name ?? data.discord_user.username}</div>

            </div>

            <div class="status-label ${data.discord_status}">

                        <div class="activity-state">${activity.state ?? ""}</div>
                    </div>
                    <div class="activity-time">
                        <div class="elapsed-time">${formatElapsed(elapsed)}</div>
                        <div class="time-label">ÁµåÈÅéÊôÇÈñì</div>
