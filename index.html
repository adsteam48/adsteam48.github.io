<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 3em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⏰ 9月27日（土）4:00までカウントダウン！</h1>
  <div id="countdown">計算中...</div>

  <script>
    function updateCountdown() {
      // 締め切り日時を設定（ローカル時間）
      const target = new Date("2025-09-27T04:00:00+09:00"); 
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "みんな起きる時間だ！🌅";
        clearInterval(timer);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${hours}時間 ${minutes}分 ${seconds}秒`;
    }

    updateCountdown(); // 初期表示
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
