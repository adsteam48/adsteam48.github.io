<script>
const STATUS_URL = "https://status.epicgames.com/api/v2/components.json";
const HISTORY_KEY = "fortnite_daily_history";
const OUTAGE_KEY = "fortnite_outage_since";

function today() {
  return new Date().toISOString().slice(0, 10);
}

async function isDownNow() {
  const res = await fetch(STATUS_URL);
  const data = await res.json();
  return data.components
    .filter(c => c.name.toLowerCase().includes("fortnite"))
    .some(f => f.status !== "operational");
}

function saveDaily(status, outageTime) {
  const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || "{}");
  history[today()] = { status, outageTime };
  localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
}

function renderDaily() {
  const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || "{}");
  const tbody = document.getElementById("history");
  tbody.innerHTML = "";

  Object.keys(history).sort().reverse().forEach(date => {
    const h = history[date];
    tbody.innerHTML += `
      <tr>
        <td>${date}</td>
        <td>${h.status}</td>
        <td>${h.outageTime || "-"}</td>
      </tr>
    `;
  });
}

function renderMonthly() {
  const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || "{}");
  const monthly = {};

  Object.keys(history).forEach(date => {
    const month = date.slice(0, 7); // YYYY-MM

    monthly[month].total++;
    if (history[date].status === "ç¨¼åƒ") {

    tbody.innerHTML += `
      <tr>
        <td>${month}</td>
        <td>${rate}%</td>
        <td>${m.up} / ${m.total}</td>
      </tr>
    `;
  });
}
