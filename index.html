            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .header {

        .header h1 {

        .sparkle {

            animation: sparkle 2s ease-in-out infinite;

        .subtitle {

        .status-card {

        }

        .banner {

        .card-content {
            padding: 0 30px 30px;
        }

        .avatar-wrapper {
            display: flex;
            justify-content: center;
            margin-top: -50px;
            margin-bottom: 20px;
        }

        .avatar {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e0e0e0;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background: #747f8d;
        }

        .avatar-status-badge.online {
            background: #43b581;
        }

        .user-info {

            margin-bottom: 25px;
        }

        .username {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c2f33;
            margin-bottom: 5px;
        }

        .user-tag {
            color: #99aab5;
            font-size: 0.95rem;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ebedef;
            text-align: center;
        }

        .last-update {
            color: #99aab5;

        }
    </style>
</head>

    <script>
        // ÊôÇÈñìÊõ¥Êñ∞
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('last-update').textContent = `${hours}:${minutes}:${seconds}`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
