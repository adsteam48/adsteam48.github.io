<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロード・ダウンロード</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, button { margin-top: 10px; display: block; }
    #download-link { margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h1>ファイルアップロード・ダウンロード</h1>

  <!-- ファイルアップロード -->
  <label for="file-upload">アップロードするファイルを選択：</label>
  <input type="file" id="file-upload" />

  <!-- ダウンロードリンク -->
  <a id="download-link">ダウンロード</a>

  <script>
    const fileInput = document.getElementById('file-upload');
    const downloadLink = document.getElementById('download-link');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        // ファイルをダウンロードできるURLを作成
        const url = URL.createObjectURL(file);
        downloadLink.href = url;
        downloadLink.download = file.name; // 元のファイル名でダウンロード
        downloadLink.style.display = 'inline';
        downloadLink.textContent = `ダウンロード: ${file.name}`;
      }
    });
  </script>
</body>
</html>
